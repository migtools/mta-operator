---
updates:
# relative to this file
- file: "manifests/konveyor-operator.clusterserviceversion.yaml"
  update_list:
  - search: "tackle-operator"
    replace: "mta-operator"
  - search: "konveyor-tackle"
    replace: "openshift-mta"
  - search: "app: tackle"
    replace: "app: mta"
  - search: "value: tackle"
    replace: "value: mta"
  - search: "value: konveyor"
    replace: "value: mta"
  - search: "displayName: Konveyor Operator"
    replace: "displayName: Migration Toolkit for Applications Operator"
  - search: "tackle-hub"
    replace: "mta-hub"
  - search: "name: kantra"
    replace: "name: mta-cli"
  # FIXME: We need a better way to handle these, these are MTA external dependencies that we do not build (external image refs)
  # Track external image reference work here: https://issues.redhat.com/browse/ART-14343
  - search: "quay.io/sclorg/postgresql-15-c9s:latest"
    replace: "registry.redhat.io/rhel9/postgresql-15@sha256:8da4d3837db7dc4baaa1cc2612fe8e13b7507a4690f1ff5e5e97a26a157aa9e5"
  - search: "quay.io/openshift/origin-oauth-proxy:latest"
    replace: "registry.redhat.io/openshift4/ose-oauth-proxy@sha256:ef10b2ecbfa0c4ac8568af9ee64ee4a554e3fdc9089ee5683b6c2c3a74caafbe"
  - search: "quay.io/lightspeed-core/lightspeed-stack:latest"
    replace: "registry.redhat.io/lightspeed-core/lightspeed-stack-rhel9@sha256:1b662b49e4b0e6f7a1dca6643601f6f6f35706482049a3c37d025ec75d3a1dca"
  # Keycloak is deployed downstream using rhbk operator, this is requested via dependencies.yaml
  - search: "- name: RELATED_IMAGE_KEYCLOAK_SSO"
    replace: "# - name: RELATED_IMAGE_KEYCLOAK_SSO (unused downstream)"
  - search: "value: quay.io/keycloak/keycloak:26.1"
    replace: "# value: quay.io/keycloak/keycloak:26.1 (unused downstream)"
  # Shouldn't these (versioning) be handled by bundle create job??
  - search: "version: 99.0.0"
    replace: "version: 8.1.0"
  - search: "name: konveyor-operator.v99.0.0"
    replace: "name: mta-operator.v8.1.0"
  - search: "value: 99.0.0"
    replace: "value: 8.1.0"
  # IDK where else to fix olm.SkipRange?
  - search: ">=0.0.0 <99.0.0"
    replace: ">=8.0.0 <8.1.0"
  - search: "features.operators.openshift.io/fips-compliant: \"false\""
    replace: "features.operators.openshift.io/fips-compliant: \"true\""
  - search: "support: https://github.com/konveyor/tackle2-operator/issues"
    replace: "support: Red Hat"
  - search: "Modernization & Migration"
    replace: "OpenShift Optional, Modernization & Migration"
  - search: "email: konveyor-dev@googlegroups.com"
    replace: "email: openshift-operators@redhat.com"
  - search: "name: Konveyor Community"
    replace: "name: Red Hat"
  - search: "name: Konveyor"
    replace: "name: Red Hat"
  - search: "url: https://www.konveyor.io"
    replace: "url: https://www.redhat.com"
  - search: "url: https://konveyor.github.io/tackle"
    replace: "url: https://access.redhat.com/documentation/en-us/migration_toolkit_for_applications"
  - search: "name: Operator"
    replace: "name: Developers"
  - search: "url: https://github.com/konveyor/tackle2-operator"
    replace: "url: https://developers.redhat.com/products/mta"
  - search: "imagePullPolicy: Always"
    replace: "imagePullPolicy: IfNotPresent"
  - search:  
    replace: 
  - search: image/png
    replace: image/svg+xml
  - search: "Konveyor is an open-source"
    replace: "Migration Toolkit for Applications is an"
  - search: "to Kubernetes"
    replace: "to OpenShift"
  - search: "Documentation can be found on our [website](https://konveyor.github.io/tackle)."
    replace: "Documentation can be found on our [website](https://access.redhat.com/documentation/en-us/migration_toolkit_for_applications)."
  - search: "If you encounter any issues while using Konveyor operator, you can create an issue
    on our [Github repo](https://github.com/konveyor/tackle2-operator/issues), for
    bugs, enhancements or other requests."
    replace: "If you encounter any issues while using Migration Toolkit for Applications Operator, create a [support case](https://access.redhat.com/support/cases/) for bugs, enhancements, or other requests."
- file: "metadata/annotations.yaml"
  update_list:
  - search: konveyor-operator
    replace: mta-operator
  - search: development
    replace: stable-v8.1
